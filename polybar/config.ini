[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Bold:size=12;2
font-1 = "Symbols Nerd Font:size=18;3"
font-2 = "Noto Sans CJK JP:style=Regular:size=12;2"
font-3 = "Noto Sans CJK KR:style=Regular:size=12;2"
font-4 = "Noto Color Emoji:style=Regular:size=12;2"

modules-left = xworkspaces xwindow
modules-right = mediaplayer pulseaudio brightness memory cpu date power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
;
[module/mediaplayer]
type = custom/script
exec = /home/senohebat/.config/polybar/scripts/media.sh
interval = 0.5

format = <label>
format-prefix-foreground= ${colors.primary}
format-suffix-foreground= ${colors.primary}
format-prefix = "%{A1:rmpc prev:}%{T2}󰒮%{T-}%{A} "
format-suffix = " %{A1:rmpc next:}%{T2}󰒭%{T-}%{A}"
label = %output%

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &
format = <label>
format-foreground = ${colors.primary}
label = %output%

[module/brightness]
type = custom/script
exec = echo "󰃠 "
interval = 1
click-left = /home/senohebat/.config/polybar/scripts/brigthness.sh &
format = <label>
format-foreground = ${colors.primary}
label = %output%

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Reverses the increment/decrement on scroll event. Set this to true if you are
; using natural scrolling option on your touchpad.
; New in version 3.7.0
; Default: false
reverse-scroll = false

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix = " "
format-volume = <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted =  muted
label-muted-foreground = #666

; Right and Middle click
click-right = pavucontrol
; click-middle =

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
; Default: first usable card in /sys/class/backlight (new in version 3.7.0)
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; New in version 3.6.0
; Changed in version: 3.7.0: Defaults to true also on amdgpu backlights
; Default: true
use-actual-brightness = true

; Interval in seconds after which after which the current brightness is read
; (even if no update is detected).
; Use this as a fallback if brightness updates are not registering in polybar
; (which happens if the use-actual-brightness is false).
; There is no guarantee on the precisio of this timing.
; Set to 0 to turn off
; New in version 3.7.0
; Default: 0 (5 if use-actual-brightness is false)
poll-interval = 1

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

; Interval for changing the brightness (in percentage points).
; New in version 3.7.0
; Default: 5
scroll-interval = 10

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/battery]
type = internal/battery
full-at = 90
low-at = 5
battery = BAT0
adapter = AC
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = %percentage%%
label-charging-padding-left = 8px
label-discharging = %percentage%%
label-discharging-padding-left = 8px
label-full = %percentage%%
label-low = BATTERY LOW %percentage%%

; Only applies if <ramp-capacity> is used
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-foreground = ${colors.primary}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %gb_used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wireless-network]
type = internal/network
interface = wlan0
interval = 3.0
unknown-as-up = true
format-prefix-foreground = ${colors.primary}
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.primary}
format-connected-padding = 1
format-connected = %{A1:ronema:}<ramp-signal> <label-connected>%{A}
label-connected = %{F-}%essid%
label-connected-padding-left = 1
format-disconnected-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-padding = 1
format-disconnected = %{A1:ronema:}<label-disconnected>%{A}
label-disconnected =""
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
ramp-signal-foreground = ${colors.white}


[module/date]
type = internal/date
interval = 1

date =  󱑃 %{F-}%H:%M
date-alt =  %{F-}%Y-%m-%d | %{F#F0C674}󱑃 %{F-}%H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/power]
type = custom/script

; --- Icon Display ---
; Command to output the power icon.
; Make sure your specified font-0 (JetBrainsMono Nerd Font) includes this icon (󰐥 - U+F0425).
exec = echo "󰐥"

; Since the icon is static and doesn't need to be updated,
; 'exec-once = true' prevents the 'exec' command from running repeatedly.
; If you ever need it to update, remove this or set an 'interval'.
exec-once = true

; --- Formatting & Label ---
; Defines how the output of 'exec' (the icon) is presented.
format = <label>

; Adds padding around the icon for better spacing.
; Adjust the value '1' as needed to match your bar's aesthetics.
format-padding = 1

; Sets the color of the icon.
; ${colors.primary} is used here, but you could use ${colors.alert} (e.g., #A54242)
; for a more "critical action" look, or any other color from your [colors] section.
format-foreground = ${colors.primary}

; Optional: If you want this module to have a distinct background color.
; format-background = ${colors.background-alt}

; The %output% token is replaced by the standard output of your 'exec' command (the icon).
label = %output%

; --- Click Action ---
; Command to execute when the module is left-clicked.
; This should point to your Rofi power menu script.
; Make sure the script is executable: chmod +x ~/.config/polybar/scripts/power.sh
click-left = ~/.config/polybar/scripts/power.sh

; If your script doesn't detach itself properly and Polybar seems to freeze
; when clicking, you can try running it explicitly with sh and in the background:
; click-left = sh -c '~/.config/polybar/scripts/power.sh &'

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
